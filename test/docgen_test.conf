
[global]
# The copyright holder for all documents generated by DocGen
copyright_holder: Justin Warren
iscsi_prefix: docgen
dns_domain_name: eigenmagic,com
ad_account_location: DC=eigenmagic,DC=com

[document_plugins]
# DocumentGenerator modules to load, and the name that will be
# used to reference them.
ipsan-storage-design: docgen.docplugins.ipsan_storage.IPSANStorageDesignGenerator
netapp-commands: docgen.docplugins.netapp_commands.NetAppCommandsGenerator

[document_control]
owner_firstname: Justin
owner_surname: Warren
owner_email: justin@eigenmagic.com
department: eigenmagic Documentation Products

[tags]
# project_known_children: site
# site_known_children: vlan host
# vlan_known_children: network
# host_known_children: netinterface

# Site specific configuration, using known_site prefixes
[site_sitea]
type: primary
location: My Primary Site Location
nameservers: 10.11.12.1 10.11.12.2
winsservers: 10.23.34.1 10.23.34.2

[site_siteb]
type: secondary
location: My Secondary Site Location
nameservers: 192.168.5.1 192.168.6.1
winsservers: 192.168.5.1 192.168.6.1

[filer]
default_type: filer

[vfiler]
vfiler_name: vf%(project_name)s
default_root_aggregate: rootaggr
root_volume_name: %(vfiler_name)s_root
root_volume_usable: 0.02
root_volume_snapreserve: 20
backup_root_volume: True
default_dns_domain: eigenmagic.com

[volume]
volume_name: %(filer_name)s_%(vfiler_name)s_%(voltype)s_%(volnum)02d
default_vol_type: fs
default_size: 100
default_snapreserve: 20
default_highdelta_snapreserve: 50
default_iscsi_snapspace: 30
root_suffix: root
filer_space_guarantee_default: volume
nearstore_space_guarantee_default: none
default_options: nvfail=on,create_ucode=on,convert_ucode=on
# Do we allow volumes to be exported, or do we force there
# to be qtrees? If this is set to No, and a volume is defined,
# a default qtree will automatically be created for it, and the
# qtree will be used for exports and attempts to force export of the
# volume will result in an error.
allow_volume_export: no

[qtree]
qtree_name: %(volume_name)s_qtree
default_qtree_type: data
default_security: unix

oracle_qtree_security: unix
oracm_qtree_name: ora_cm
oraconfig_qtree_name: ora_config
oracle_qtree_name: ora_%(oracle_sid)s_%(qtree_type)s_%(sid_id)02d

[lun]
default_lun_name: %(vfiler_name)s.lun%(lunid)02d

[igroup]
igroup_name: %(project_name)s%(igroup_number)02d

[vlan]
default_mtu: 9000

[mountoptions]
solaris: intr
linux: intr

[protocol]
default_storage_protocol: nfs

[snapvault]
multiplier: 2.5
volsuffix: b

# Use a dedicated source name/IP address
source_name: %(filer_name)s-svif0-2000

[snapmirror]
multiplier: 1
volsuffix: r

[nfs]
# Disable all export security, i.e.: just export to everything
export_security: no
subnet_exports: no
# netgroups are not yet supported
netgroup_exports: no